<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login Form</title>
</head>
     
<body>
    <div class="Login">
        <div>
            <h3>Welcome</h3>
            <div class="pic">
                <img src="../img/img_project.png" alt="Image Project">
            </div> 
        </div>

        <form>
            <div class="type">
                <input id="name" type="email" placeholder="input your email">
            </div>
            <div class="type">
                <input id="pass" type="password" placeholder="input your password">
            </div>
            <div>
                <input type="button" value="LOGIN" onclick="getInfo()">
            </div>
        </form>
    </div>
    <script>
        function getInfo(){
            let a = document.getElementById("name").value;
            let b = document.getElementById("pass").value;
            alert(a);
            alert(b);
        }

    </script>
</body>
</html>
